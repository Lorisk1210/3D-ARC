<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D ARC Puzzle Builder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <section class="panel-section">
                <h3>Puzzle Navigator</h3>
                <div class="puzzle-nav" id="puzzle-nav">
                    <button class="nav-btn active" data-example="0">Example 1</button>
                    <button class="nav-btn" data-example="1">Example 2</button>
                    <button class="nav-btn" data-example="2">Test</button>
                </div>
            </section>

            <section class="panel-section">
                <h3>View</h3>
                <div class="view-toggle">
                    <button class="view-btn active" data-view="input">Input</button>
                    <button class="view-btn" data-view="output">Output</button>
                </div>
                <div id="solution-indicator" class="solution-indicator" style="display: none;">
                    (Viewing Solution)
                </div>
            </section>
        </div>

        <div class="canvas-container">
            <canvas id="canvas3d"></canvas>
        </div>

        <div class="right-panel">
            <div class="right-panel-tabs">
                <button class="panel-tab" data-tab="view">View</button>
                <button class="panel-tab active" data-tab="settings">Settings</button>
            </div>
            
            <div class="tab-content active" id="tab-view">
                <section class="panel-section">
                    <h3>View Mode</h3>
                    <div class="view-mode">
                        <label>
                            <input type="radio" name="view-mode" value="all" checked>
                            All Layers
                        </label>
                        <label>
                            <input type="radio" name="view-mode" value="xray">
                            Xray Mode
                        </label>
                        <label>
                            <input type="radio" name="view-mode" value="single">
                            Single Layer
                        </label>
                    </div>
                    <button id="copy-from-input" class="action-btn" style="display: none; width: 100%; margin-top: 10px;">Copy from Input</button>
                </section>

                <section class="panel-section" id="layer-control-section">
                    <h3>Layer Control</h3>
                    <div class="layer-control">
                        <div class="layer-display">
                            Layer: <span id="current-layer">1</span> / <span id="total-layers">3</span>
                        </div>
                        <div class="layer-buttons">
                            <button id="prev-layer" class="layer-btn">← Prev</button>
                            <button id="next-layer" class="layer-btn">Next →</button>
                        </div>
                    </div>
                </section>

                <section class="panel-section">
                    <h3>Color Palette</h3>
                    <div class="color-palette" id="color-palette">
                        <!-- Colors will be generated dynamically -->
                    </div>
                </section>
            </div>
            
            <div class="tab-content" id="tab-settings">
                <section class="panel-section">
                    <h3>Number of Examples</h3>
                    <div class="example-count-control">
                        <label for="example-count">Training Examples:</label>
                        <input type="number" id="example-count" min="1" max="10" value="2">
                        <button id="apply-example-count" class="action-btn" style="width: 100%; margin-top: 10px;">Apply</button>
                    </div>
                </section>

                <section class="panel-section">
                    <h3>Dimensions</h3>
                    <div class="dimension-controls">
                        <div class="dim-group">
                            <label>Input Grid (Z, Y, X):</label>
                            <div class="dim-inputs">
                                <input type="number" id="input-z" min="1" max="10" value="3" title="Layers (Z)">
                                <input type="number" id="input-y" min="1" max="10" value="3" title="Rows (Y)">
                                <input type="number" id="input-x" min="1" max="10" value="3" title="Columns (X)">
                            </div>
                        </div>
                        <div class="dim-group">
                            <label>Output Grid (Z, Y, X):</label>
                            <div class="dim-inputs">
                                <input type="number" id="output-z" min="1" max="10" value="3" title="Layers (Z)">
                                <input type="number" id="output-y" min="1" max="10" value="3" title="Rows (Y)">
                                <input type="number" id="output-x" min="1" max="10" value="3" title="Columns (X)">
                            </div>
                        </div>
                        <button id="apply-dimensions" class="action-btn">Apply Dimensions</button>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        <button id="new-puzzle" class="action-btn">New Puzzle</button>
        <button id="clear-current" class="action-btn">Clear Current</button>
        <button id="load-puzzle" class="action-btn">Load Saved Puzzle</button>
        <button id="import-json" class="action-btn">Import from File</button>
        <button id="export-json" class="action-btn">Save Puzzle</button>
        <input type="file" id="file-input" accept=".json" style="display: none;">
    </div>
    
    <div id="puzzle-list-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Load Saved Puzzle</h3>
                <button class="modal-close" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="puzzle-list" class="puzzle-list">
                    <p>Loading puzzles...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
